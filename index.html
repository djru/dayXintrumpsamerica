<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text" rel="stylesheet">
    <style>
      .main {
    margin: 20% auto;
    text-align: center;
    font-size: 2.5em;
    font-family: 'Crimson Text';
}

span#dayX {
    color: red;
}

body {
    background: #f1f1f1;
}
    </style>
  </head>
  <body>
    <div class="main">
      Today is day <span id="dayX"></span> in Trump's America.
      
    </div>
    <script>
      var doomsday = new Date(2016,10,08);
      var today = new Date();
      var aDay = 1000*60*60*24;
      var dayX = Math.floor((today.getTime() - doomsday.getTime()) / aDay)
      document.querySelector('#dayX').innerHTML = dayX;
    </script>
  </body>
</html>
