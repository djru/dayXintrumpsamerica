<html>
  <head>
    <script>
      var doomsday = new Date(2016,10,08);
      var today = new Date();
      var aDay = 1000*60*60*24;
      var dayX = Math.floor((today.getTime() - doomsday.getTime()) / aDay)
      document.querySelector('#dayX').innerHTML = dayX;
    </script>
  </head>
  <body>
    <div class="main">
      Today is day <span id="dayX"></span> in Trump's America.
    </div>
  </body>
</html>
